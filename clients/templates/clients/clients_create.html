{% extends 'clients/base.html' %}

{% block title %}
    Create New Client :: {{ block.super }}
{% endblock %}
{% block content %}
    <h1 class="container-fluid mt-4">Create New Client</h1>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <a role="button" class="btn btn-lg btn-outline-dark form-control" href="{% url 'clients_list' %}">
                    <strong>Clients List</strong>
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <form method="post" action="{% url 'clients_create' %}">
            {% csrf_token %}
            <table class="table table-striped table-bordered">{{ form.as_table }}</table>

            <button type="submit" name="create" class="btn btn-lg btn-outline-dark mt-2 mb-4">
                <strong>Save New Client</strong>
            </button>
        </form>
    </div>
{% endblock %}
